name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_NAME: ZombieSpeed

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Create plugin directory
        run: |
          mkdir -p ./release/${{ env.PROJECT_NAME }}
          cp -r ./publish/* ./release/${{ env.PROJECT_NAME }}/
          cp -r ./translations ./release/${{ env.PROJECT_NAME }}/ 2>/dev/null || true

      - name: Create ZIP archive
        run: |
          cd ./release
          zip -r ${{ env.PROJECT_NAME }}-${{ github.sha }}.zip ${{ env.PROJECT_NAME }}/
          cd ..

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: |
            ./release/${{ env.PROJECT_NAME }}.zip
            ./release/${{ env.PROJECT_NAME }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: plugin-build
          path: ./release

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Get tag name
        id: get_tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename ZIP file
        run: |
          cd ./release
          mv ${{ env.PROJECT_NAME }}-*.zip ${{ env.PROJECT_NAME }}-v${{ steps.get_version.outputs.VERSION }}.zip
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/${{ env.PROJECT_NAME }}-v${{ steps.get_version.outputs.VERSION }}.zip
          tag_name: ${{ steps.get_tag.outputs.TAG }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ZombieSpeed v${{ steps.get_version.outputs.VERSION }}

            ### Changes
            - See commit history for details

            ### Installation
            1. Download the ZIP file
            2. Extract to your CounterStrikeSharp plugins directory
            3. Restart your server

            ### Files Included
            - `ZombieSpeed.dll` - Main plugin file
            - `translations/` - Language files (en, zh-Hans, zh-Hant, jp, pt-BR, ru)
          draft: false
          prerelease: false

