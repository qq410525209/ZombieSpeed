name: Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_NAME: ZombieSpeed

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Extract version from code
        id: get_module_version
        run: |
          VERSION=$(grep 'ModuleVersion =>' ZombieSpeed.cs | sed -n 's/.*ModuleVersion => "\([^"]*\)".*/\1/p' | head -1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ARTIFACT_NAME=${{ env.PROJECT_NAME }}$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
          echo "Artifact name: ${{ env.PROJECT_NAME }}$VERSION"

      - name: Create plugin directory
        run: |
          mkdir -p ./release/${{ env.PROJECT_NAME }}
          cp -r ./publish/* ./release/${{ env.PROJECT_NAME }}/
          cp -r ./translations ./release/${{ env.PROJECT_NAME }}/ 2>/dev/null || true

      - name: Create ZIP archive
        run: |
          cd ./release
          zip -r ${{ steps.get_module_version.outputs.ARTIFACT_NAME }}.zip ${{ env.PROJECT_NAME }}/
          cd ..

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get_module_version.outputs.ARTIFACT_NAME }}
          path: ./release/${{ steps.get_module_version.outputs.ARTIFACT_NAME }}.zip

